<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradiant11_A</title>
    <style>
        .linear{
            height: 500;
            width: 500;
            background-image: linear-gradient(red,yellow);
            float: left;
        }

        .radial{
            height: 500;
            width: 500;
            background-image: radial-gradient(circle,red 30%,yellow,green);
            float: right;
        }
    </style>
</head>
<body>
    <div class="linear"></div>
    <div class="radial"></div>
</body>
</html>
