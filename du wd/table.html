<html>
    <head>
        <title>table</title>
    </head>
    <body>
        <table border="1" width="300" height="300" align="center" bordercolor="black" cellspacing="0">
            <tr align="center">
                <td></td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td></td>
            </tr>
            <tr align="center">
                <td>1</td>
                <td colspan="3" rowspan="2" bgcolor="grey">A</td>
                <td colspan="4" rowspan="2">B</td>
                <td>1</td>
            </tr>
            <tr align="center">
                <td>2</td>
                <td></td>
            </tr>
            <tr align="center">
                <td>3</td>
                <td colspan="7">C</td>
                <td>3</td>
            </tr>
            <tr align="center">
                <td>4</td>
                <td colspan="6" rowspan="2">D</td>
                <td>E</td>
                <td>4</td>
            </tr>
            <tr align="center">
                <td>5</td>
                <td>F</td>
                <td>5</td>
            </tr>
            <tr align="center">
                <td></td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
