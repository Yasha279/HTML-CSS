<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page19</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    
<div class="container">
    <div class="h1">Registration Form</div>

        <div class="form">
            <div class="row m-3">
                <div class="col-2">FullName</div>
                    <div class="col-6"><input type="text" class="form-control" required></div>
                </div>
            </div>
            <div class="row m-3">
                <div class="col-2">Email</div>
                <div class="col-6">
                    <input type="email" class="form-control" required>
                </div>
            </div>
            <div class="row m-3">
                <div class="col-2">Mobile no.</div>
                    <div class="col-6">
                    <input type="tel" class="form-control" required>
                </div>
            </div>
            <div class="row m-3">
                <div class="col-2">Address</div>
                    <div class="col-6">
                    <textarea class="form-control" rows="3" cols="23"></textarea>
                </div>
            </div>
            <div class="row m-3">
                <div class="col-2">Nationality</div>
                    <div class="col-6">
                    <input type="nationality" class="form-control" required>
                </div>
            </div>
            <div class="row m-3">
                <div class="col-2">Date Of Birth</div>
                    <div class="col-6">
                    <input type="date" class="form-control" required>
                </div>
            </div>
            <div class="row m-3">
                <div class="col-2">Gender</div>
                    <div class="col-6">
                    <div class="d-flex align-items-center mt-2">
                        <label class="option">
                            <input type="radio" name="radio">Male
                            <span class="checkmark"></span>
                        </label>
                        <label class="option ms-4">
                            <input type="radio" name="radio">Female
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
            
            
            <div class="row m-3">
                <div class="col-2">Highest Degree</div>
                    <div class="col-6">
                <select id="sub"  required>
                    <option value="" selected hidden>Choose Option</option>
                    <option value="Maths">B.Tech</option>
                    <option value="Science">Diploma</option>
                    <option value="Social">BBA</option>
                    <option value="Hindi">B.Sc.</option>
                </select>
            </div>
            <div class="row m-3">
                <div class="col-2">CPI</div>
                    <div class="col-6">
                    <input type="cpi" class="form-control" required>
                </div>
            </div>
            <div class="row m-3">
                <div class="col-2">University</div>
                    <div class="col-6">
                    <input type="university" class="form-control" required>
                </div>
            </div>
            <div class="row m-3"></div>
            <div class="col-2">
            <div class="btn btn-secondary mt-3">Submit</div>
        </div>
        
            <div class="col-2">
            <div class="btn btn-secondary mt-3">Reset</div>
        </div>
        </div>
        </div>
    </div>
</body>
</html>
