<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
</head>
<body>
    <form>
        <table border="0" align="center" cellpadding="5">
            <tr>
                <td>Username:</td>
                
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password:</td>
                
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Mobile:</td>
                
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>City Of Employement:</td>
                
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                
                <td><input type="radio" name="gender">Male
                    <br>
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>Web Server</td>
                
                <td><select>
                    <option disabled selected>--choose a server--</option>
                    <option>1st</option>
                    <option>2nd</option>
                    <option>3rd</option>
                </select></td>
            </tr>
            <tr>
                <td>Please Specify Your Role</td>
                
                <td><input type="radio" name="role">admin
                    <br>
                    <input type="radio" name="role">manager
                    <br>
                    <input type="radio" name="role">guest
                    <br>
                    <input type="radio" name="role">engineer
                    <br>
                </td>
            </tr>
            <tr>
                <td>Single sign-in on to the following:</td>
                
                <td><input type="checkbox" name="check">Mail
                    <br>
                    <input type="checkbox" name="check">Payroll
                    <br>
                    <input type="checkbox" name="check">Self-service
                    <br>
                </td>
            </tr>
            <tr>
                <td><input type="submit"></td>
                <td><input type="reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
