<html>
    <head>
        <title>form2</title>
    </head>
    <body>
        <fieldset style="width: 50%;">
        <form>
            <table border="0" height="300">
                <caption><h1>Employee Registration</h1></caption>
                <tr></tr>
                <tr></tr>
                <caption><h3>Personal Information</h3></caption>
                <tr>
                    <td>Employee ID</td>
                    <td>:</td>
                    <td><input type="number" placeholder="Enter Employee ID"></td>
                    <td>Employee Name</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter Employee Name"></td>
                </tr>
                <tr></tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td type="email" placeholder="Enter Your Email"></td>
                    <td>Contact No.</td>
                    <td>:</td>
                    <td type="number" placeholder="Enter Contact Number"></td>
                </tr>
                <tr></tr>
                <tr>
                    <td>Marital Status</td>
                    <td>:</td>
                    <td><input type="radio" name="radio">Single
                        <input type="radio" name="radio">Married</td>
                </tr>
                <tr></tr>
                <tr>
                    <td colspan="7"><h3 align="center">Education Qualification</h3></td></tr>
                <tr></tr>
                <tr>
                    <td>Education</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter Education Details"></td>
                    <td>Exeperience</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter Exeperience Details"></td>
                </tr>
                <tr></tr>
                <tr>
                    <td colspan="7"><h3 align="center">Job Details</h3></td></tr>
                <tr></tr>
                <tr>
                    <td>Designation</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter Designation Details"></td>
                    <td>Job Location</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter Job Location"></td>
                </tr>
                <tr></tr>
                <tr>
                    <td>Salary</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter Salary Details"></td>
                </tr>
                
            </table>
        </form>
    </fieldset>
    </body>
</html>
