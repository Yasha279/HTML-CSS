<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page19B</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="h1">COVID-19 Vaccine Registration Form</div>
    
            <div class="form">
                <div class="row m-3">
                    <div class="col-3">First Name</div>
                        <div class="col-6"><input type="text" class="form-control" required></div>
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-3">Last Name</div>
                    <div class="col-6">
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-3">Aadhar Number</div>
                        <div class="col-6">
                        <input type="number" class="form-control" required>
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-3">Vaccine Name</div>
                        <div class="col-6">
                    <select id="sub"class="form-select"    required>
                        <option value="" selected hidden>Please Select Vaccine Name</option>
                        <option value="1">vaccine1</option>
                        <option value="2">vaccine2</option>
                        <option value="3">vaccine3</option>
                        <option value="4">vaccine4</option>
                    </select></div>
                </div>
                <div class="row m-3">
                    <div class="col-3">Vaccination Center Name</div>
                        <div class="col-6">
                    <select id="sub" class="form-select"  required>
                        <option value="" selected hidden>Please Select Vaccine Name</option>
                        <option value="1">Rajkot</option>
                        <option value="2">Surat</option>
                        <option value="3">Vapi</option>
                        <option value="4">Anand</option>
                    </select></div>
                </div>
                
                <div class="row m-3">
                    <div class="col-3">Date Of Vaccination</div>
                        <div class="col-6">
                        <input type="date" class="form-control" required>
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-3">Dose number</div>
                        <div class="col-6">
                        <input type="number" class="form-control" required>
                    </div>
                </div>
                
                <div class="row m-3"></div>
                <div class="col-3">
                <div class="btn btn-secondary mt-3">Submit</div>
            </div>
            
                <div class="col-6">
                <div class="btn btn-secondary mt-3">Reset</div>
            </div>
            
            </div>
        </div>
</body>
</html>
