<html>

        <title>form1</title>

    <body>
        <fieldset style="width: 50%;">
            <form>
                <table border="0" height="400" align="center">
                    <caption><h1>COVID-19 Vaccine Registration</h1></caption>
                    <tr>
                        <td>First Name</td>
                        <td><input type="text" placeholder="Enter Your Name"></td>
                    </tr>
                    <tr></tr>
                    <tr></tr>
                    <tr>
                        <td>Last Name</td>
                        <td><input type="text" placeholder="Enter Your Last Name"></td>
                    </tr>
                    <tr></tr>
                    <tr></tr>
                    <tr>
                        <td>Aadhar Number</td>

                    </tr>
                    <tr></tr>
                    <tr></tr>
                    <tr>
                        <td>Vaccine Name</td>
                        <td><select>

                    </tr>
                    <tr></tr>
                    <tr></tr>
                    <tr>
                        <td>Vaccination Center Name</td>

                            <option disabled selected>Please Select Vaccination Cent0er Name</option>

                        </select></td>
                    </tr>
                    <tr></tr>
                    <tr></tr>
                    <tr>

                    </tr>
                    <tr></tr>
                    <tr></tr>
                    <tr>
                        <td>Dose Number</td>

                    </tr>
                    <tr></tr>
                    <tr></tr>
                    <tr>
                        <td><input type="submit" value="CLICK HERE"> <input type="reset" value="cancel"> </td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </body>
</html>
