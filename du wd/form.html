<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <fieldset style="width: 50%;"  >
        <form>
        <table border="0" align="center" height="600">
            <caption><h1>Student Registration</h1></caption>
            <tr>
                <td>Full Name</td>
                <td><input type="text" placeholder="Enter Your Name" name="name"></td>
            </tr>
            <tr></tr>
            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="Enter Your Email" name="email"></td>
            </tr>
            <tr></tr>
            <tr>
                <td>Mobile No.</td>
                <td><input type="number" placeholder="Enter Your Number" name="number"></td>
            </tr>
            <tr></tr>
            <tr>
                <td>address</td>
                <td><textarea rows="5" cols="30" placeholder="Enter address"></textarea></td>
            </tr>
            <tr></tr>
            <tr>
                <td>Nationality</td>
                <td><input type="text" placeholder="Enter Your Country"></td>
            </tr>
            <tr></tr>
            <tr>
                <td>Date Of Birth</td>
                <td><input type="date" name="dob"></td>
            </tr>
            <tr></tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender">Female
                    <input type="radio" name="gender">Male</td>
            </tr>
            <tr></tr>
            <tr>
                <td>Highest Degreee</td>
                <td><select>
                    <option disabled>Select Degree</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="M.Tech">M.Tech</option>
                    <option value="B.Sc">B.Sc</option>
                    <option value="BBA">BBA</option>
                    <option value="BCA">BCA</option>
                </select></td>
            </tr>
            <tr></tr>
            <tr>
                <td>CPI</td>
                <td><input type="number" placeholder="Enter CPI"></td>
            </tr>
            <tr></tr>
            <tr>
                <td>University</td>
                <td><input type="text" placeholder="Enter Your University"></td>
            </tr>
            <tr></tr>
            <tr>
                <td>Passing Year</td>
                <td><select>
                    <option disabled>Select Passing Year</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>               </select></td>
            </tr>
            <tr></tr>
            <tr>
                <td><input type="submit" value="submit" name="submit">  <input type="reset" value="cancel" name="cancel"></td>
                
            </tr>
        </table>
        </form>
    </fieldset>
    </body>
</html>
