<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form4</title>
</head>
<body>
    <caption><h1 align="center">Student Registration</h1></caption>
    <form>
    <fieldset width="100%" height="800">
       <legend align="center"><h3>Personal Information</h3></legend>
       <table align="center" style="font-size: 1rem;" cellpadding="8" border="0">
            <tr>
                <td>Name*</td>
                <td width="5%"></td>
                <td><input type="text" placeholder="Enter your name" required></td>
                <td width="20%"></td>
                <td>Password*</td>
                <td width="5%"></td>
                <td><input type="password" placeholder="enter your password" required></td>
            </tr>
            <tr>
                <td>Email*</td>
                <td></td>
                <td colspan="5"><input style="width: 100%;" type="email" placeholder="enter your email" required></td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td></td>
                <td><input type="number" placeholder="enter your mobile number"></td>
                <td></td>
                <td>Date of Birth</td>
                <td></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td></td>
                <td><input type="radio" name="gender">Male
                    <br>
                    <input type="radio" name="gender">Female</td>
                </td>
                <td></td>
                <td valign="top">Hobbies</td>
                <td></td>
                <td>
                    <input type="checkbox" name="hobby">Reading<br>
                    <input type="checkbox" name="hobby">Singing<br>
                    <input type="checkbox" name="hobby">Dancing<br>
                    <input type="checkbox" name="hobby">Writing
                </td>
            </tr>
            <tr>
                <td>CGPA</td>
                <td></td>
                <td><input type="range" min="0.0" max="10.0">10.0 <button disabled>OR</button> <input type="number"></td>
            </tr>
            <tr>
                <td>Insert Resume</td>
                <td></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>LinkedIn URL</td>
                <td></td>
                <td colspan="5"><input type="text" placeholder="enter your URL" style="width: 100%;"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><input type="submit"></td>
                <td><input type="reset"></td>
                <td></td>
            </tr>
       </table>
    </fieldset>
    </form>
</body>
</html>
